
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class=" teal lighten-2">
	<div class="row">
      <div class="card col s10 m8 l6 hoverable push-l3 push-m2 push-s1">
		<div class="card-content">
		  <h2 class="center">ATTANDANCE</h2>
		</div>
		<div class="card-tabs">
		  <ul class="tabs tabs-fixed-width">
			<li class="tab"><a class="active" href="#flogin">Faculty Login</a></li>
			<li class="tab"><a class="active" href="#slogin">Student Login</a></li>
			<li class="tab"><a  href="#signup">Signup</a></li>
		  </ul>
		</div>
		<div class="card-content">
		  <div id="flogin">
			<div class="row">
				<div class="input-field col s8 push-s2">
				  <i class="material-icons prefix">account_circle</i>
				  <input id="id" type="text" class="validate">
				  <label for="id">Faculty Id</label>
				</div>
				<div class="input-field col s8 push-s2">
				  <i class="material-icons prefix">lock</i>
				  <input id="password" type="password" class="validate">
				  <label for="password">Password</label>
				</div>
			</div>
			<div class="row">
			<button class="btn waves-effect waves-light col s4 push-s4" type="submit" name="action">Login
					<i class="material-icons right">send</i>
				</button>
			</div>
		  </div>
		  <div id="slogin">
			<div class="row">
				<div class="input-field col s8 push-s2">
				  <i class="material-icons prefix">account_circle</i>
				  <input id="id" type="text" class="validate">
				  <label for="id">Reg No</label>
				</div>
				<div class="input-field col s8 push-s2">
				  <i class="material-icons prefix">lock</i>
				  <input id="password" type="password" class="validate">
				  <label for="password">Password</label>
				</div>
			</div>
			<div class="row">
			<button class="btn waves-effect waves-light col s4 push-s4" type="submit" name="action">Login
					<i class="material-icons right">send</i>
				</button>
			</div>
		  </div>
		  <div id="signup">
			<div class="row">
				<div class="input-field col s8 push-s2">
				  <i class="material-icons prefix">account_circle</i>
				  <input id="id" type="email" class="validate">
				  <label for="id">Email</label>
				</div>
				<div class="input-field col s8 push-s2">
				  <i class="material-icons prefix">lock</i>
				  <input id="password" type="password" class="validate">
				  <label for="password">Password</label>
				</div>
				<div class="input-field col s8 push-s2">
				  <i class="material-icons prefix">lock</i>
				  <input id="password" type="password" class="validate">
				  <label for="password">Re-Password</label>
				</div>
			</div>
			<div class="row">
				<div class="col s4 push-s4">
					<input name="group1" type="radio" id="test1" />
					<label for="test1">Faculty</label>
				</div>
				<div class="col s4 push-s2">
					<input name="group1" type="radio" id="test2" />
					<label for="test2">Student</label>
				</div>
			</div>
			<div class="row">
			<button class="btn waves-effect waves-light col s4 push-s4" type="submit" name="action">Signup
					<i class="material-icons right">send</i>
				</button>
			</div>
			
		  </div>
		</div>
		
	  </div>
	</div>
	  <!--Import jQuery before materialize.js-->
	  
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
	  <script>
		$(document).ready(function() {
    $('select').material_select();
  });
	  </script>
    </body>
  </html>
